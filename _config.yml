paginate: 10
title: rexmac.com
description: "Rex McConnell's place on the world-wide-web, with tutorials, notes, and ramblings on computer programming, web development, and other topics"
url: http://rexmac.com
include: [".htaccess"]
exclude: [
  "CNAME",
  "config.rb",
  "Gemfile",
  "Gemfile.lock",
  "Guardfile",
  "Rakefile",
  "README.md",
  "resolutionizr.html",
  "rexmac.com.sublime-project",
  "rexmac.com.sublime-workspace",
  "sass"
]
source: src
destination: public
permalink: /blog/:title
pygments: true
markdown: kramdown
category_dir: /blog/categories
tag_dir: /blog/tags
author:
  name: Rex McConnell
  github: rexmac
  twitter: _rexmac

js: [
  "site.min.js": [
    "libs/sprintf.min.js",
    "libs/bootstrap-transition.js",
    "libs/bootstrap-collapse.js",
    "libs/bootstrap-tooltip.js",
    "libs/imageFlip.js",
    "libs/jquery.cookie.js",
    "libs/jquery.fcbkcomplete.js",
    "libs/jquery.notifier.js",
    "libs/jquery.showLoading.js",
    "libs/jquery.treemap.js",
    "libs/jquery.validate.js",
    "libs/fayer.js",
    "_rexmac.js"
  ]
]

analytics:
  provider: google
  google:
    tracking_id: 'UA-26354182-1'

rsync_params: "-cvzr --delete _site/ rexmac@rexmac.com:~/public_html/"
