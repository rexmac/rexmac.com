<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>{% if page.title %}{{ page.title | escape_attr }} - {% endif %}{{ site.title | escape_attr }}</title>
  <meta name="author" content="{{ site.author.name }}" />
  <meta name="description" content="{% if page.description %}{{ page.description | escape_attr }}{% else %}{{ site.description | escape_attr }}{% endif %}" />
  <meta name="viewport" content="width=device-width" />
  {% include opengraph.html %}
  <link rel="stylesheet" href="{{ '/css/site.css' | cachebust_url }}" />
  <script src="/js/libs/modernizr-2.6.2.min.js"></script>
</head>
<body{% if page.body_id %} id="{{ page.body_id }}"{% endif %}{% if page.body_class %} class="{{ page.body_class }}"{% endif %}>

  {% include header.html %}

  {{ content }}

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/js/libs/jquery-1.9.0.min.js"><\/script>')</script>

  <script src="{{ '/js/site.min.js' | cachebust_url }} "></script>

  {% if page.js %}{% for js in page.js %}
  <script src="{{ js | cachebust_url }}"></script>
  {% endfor %}{% endif %}

  {% include analytics %}

  <!-- Whatchya lookin' at Willis?! -->
</body>
</html>
